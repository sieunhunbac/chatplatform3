# ===================================
# DATABASE CONFIGURATION
# ===================================
# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/chatplatform}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================
# FILE UPLOAD
# ===================================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
spring.servlet.multipart.enabled=true

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================
# SECURITY & JWT
# ===================================
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================
# AGORA CONFIGURATION
# ===================================
agora.app.id=${AGORA_APP_ID:0230bbbb0b254599b2357e880af89d62}
agora.app.certificate=${AGORA_APP_CERTIFICATE:your-agora-certificate}

# ===================================
# CORS CONFIGURATION
# ===================================
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:8888,https://chat-platform-frontend.netlify.app}

# ===================================
# LOGGING
# ===================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.example.chatplatform=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/chatplatform.log
